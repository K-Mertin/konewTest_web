<div class="container">
  <form action="" class="form-inline">

    <select name="queryType" id="soflow" [(ngModel)]="queryType" class="selectpicker col-md-3">
      <option value="idNumber" se>統編</option>
      <option value="name">姓名</option>
      <option value="reason">原因</option>
    </select>

    <div class="autocomplete col-md-3">
        <input  list="suggest-list" class="input" type="search" id="search" autocomplete="off"#input>
        <datalist id="suggest-list" class="suggest"#selected>
          <option *ngFor="let i of list">{{i}}</option>
        </datalist>
    </div>

   

    <div class="col-md-3">
      <button class="btn btn-primary" style="margin: 20px" (click)="search(input.value, queryType)">查詢</button>
    </div>
  </form>
  <div class="col-md-12">
    <div *ngFor="let relation of relations">
      <div>
        <label>登錄原因: </label>{{relation.reason}}
      </div>
      <div *ngFor="let subject of relation.subjects">
        {{subject.idNumber}} {{subject.name}} {{subject.memo}}
      </div>
      <div *ngFor="let object of relation.objects">
        {{object.idNumber}} {{object.name}} {{object.memo}}
      </div>
      <div>
        <label>建檔人員: </label>{{relation.createUser}}
        <label>建檔日期: </label>{{relation.createDate}}
        <label>最後修改人員: </label>{{relation.modifyUser}}
        <label>最後修改日期: </label>{{relation.modifyDate}}
      </div>
    </div>
  </div>
</div>
