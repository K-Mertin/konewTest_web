<div class="container">
  <form action="" class="form-inline">

    <select name="queryType" id="soflow" [(ngModel)]="queryType" class="selectpicker col-md-3">
      <option value="id" se>統編</option>
      <option value="name">姓名</option>
      <option value="reason">原因</option>
    </select>

    <div class="autocomplete col-md-3">
      <input class="input" type="search" id="search" autocomplete="off" #input>
      <ul id="suggest-list" class="suggest" #selected>
        <li *ngFor="let i of list" (click)="suggestSelected(i)">{{i}}</li>
      </ul>
    </div>
    <div class="col-md-3">
        <button class="btn btn-primary" style="margin: 20px" (click)="search(input, queryType)">查詢</button>  
    </div>
  </form>

</div>
